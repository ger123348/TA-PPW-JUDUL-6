<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1 class="title">Weather Dashboard</h1>
      <div class="controls">
        <button id="theme-toggle">Light</button>
        <button id="unit-toggle">°C</button>
        <button id="refresh-btn">Refresh</button>
      </div>
    </header>

    <div class="search-box">
      <input id="search-input" type="text" placeholder="Cari kota..." />
      <div id="suggestions" class="suggestions"></div>
    </div>
    <div id="message" class="message"></div>

    <section id="current-card" class="card" style="display:none;">
      <div class="current-header">
        <div>
          <h2 id="location" class="location"></h2>
          <p id="timestamp" class="timestamp"></p>
        </div>
        <button id="fav-btn" class="fav-btn">♡ Simpan</button>
      </div>

      <div class="weather-main">
        <div class="temp-info">
          <p id="temperature" class="temp">--°</p>
          <p id="condition" class="condition"></p>
        </div>
        <p id="big-icon" class="icon-big">☀</p>
      </div>

      <div class="details">
        <span id="humidity"></span>
        <span id="wind"></span>
      </div>

      <div id="loading" class="loading" style="display:none;">
        <div class="dot"></div><span>Memuat data...</span>
      </div>
    </section>

    <h3 class="section-title">5-Day Forecast</h3>
    <div id="forecast-row" class="forecast-row"></div>

    <h3 class="section-title">Favorite Cities</h3>
    <div id="favorites-row" class="favorites-row"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
